name: Deploy FastAPI to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_LOGIN_SERVER }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=zemwechatminiprogram:$(date +%s)
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/$IMAGE_TAG .
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name zem-wechat-mini-program \
            --resource-group wechat-mini-program \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_TAG }}